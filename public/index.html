<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Trivia App</title>
		
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="images/android-desktop.png">
		
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Material Design Lite">
		<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
		
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
		<meta name="msapplication-TileColor" content="#3372DF">
		
		<link rel="shortcut icon" href="images/favicon.png">
		
		<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
		<!--
			<link rel="canonical" href="http://www.example.com/">			
		-->
		
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/icons.css">
		<link rel="stylesheet" href="css/material.deep_purple-pink.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
				<div class="mdl-layout--large-screen-only mdl-layout__header-row">
				</div>
				<div class="mdl-layout__header-row">
					<h3>Trivia App</h3>
				</div>
			</header>
			<main class="mdl-layout__content">
				<div class="mdl-layout__tab-panel is-active" id="overview">
					
					<section id="mainCard" style="display: none;" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
						<div class="mdl-card mdl-cell mdl-cell--12-col">
							<div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
								<h5 id="question" class="mdl-cell mdl-cell--12-col"></h5>
								<div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
									<div id="o1" class="section__circle-container__circle mdl-color--primary"></div>
								</div>
								<div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
									<h6 id="t1"></h6>
								</div>
								<div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
									<div id="o2" class="section__circle-container__circle mdl-color--primary"></div>
								</div>
								<div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
									<h6 id="t2"></h6>
								</div>
								<div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
									<div id="o3" class="section__circle-container__circle mdl-color--primary"></div>
								</div>
								<div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
									<h6 id="t3"></h6>
								</div>
								<div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
									<div id="o4" class="section__circle-container__circle mdl-color--primary"></div>
								</div>
								<div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
									<h6 id="t4"></h6>
								</div>
								<div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
								</div>
								
							</div>
						</div>
						<!-- Simple MDL Progress Bar -->
						<div id="progressbar1" class = "mdl-progress mdl-js-progress"></div>
					</section>
					
					<section id="userScoreCard"  style="display:none;" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
						<div class="mdl-card mdl-cell mdl-cell--12-col">
							<div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
								<h4>Your Score</h4>
								<h5 id="userScoreText" class="mdl-cell mdl-cell--12-col">6 out of 6</h5>
								
								<!-- Textfield with Floating Label -->
								<form action="#">
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
										<input class="mdl-textfield__input" type="text" id="userName" pattern="[A-Z,a-z, ]*">
										<label class="mdl-textfield__label" for="user">Your name...</label>
										<span class="mdl-textfield__error">Letters and spaces only</span>
									</div>
								</form>
							</div>
							<div class="mdl-card__actions">
								<a id="submitHighScore-button" class="mdl-button">Submit Score</a>
							</div>
						</div>           
					</section>
					
					<div id="highScoreCard" style="display: none;" class="demo-card-wide mdl-card mdl-shadow--2dp width-95">
						<div class="mdl-card__title">
							<h2 class="mdl-card__title-text">Top 10 Scores</h2>
						</div>
						<table id="top10HighScores-table" class="mdl-data-table mdl-js-data-table no-border">
							<tbody>
							</tbody>
						</table>
						<div class="mdl-card__actions mdl-card--border">
							<a id="reloadPage-button"class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">New Game</a>
						</div>
					</div>
				</div>
				<a  target="" id="action-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">New Game </a>
				<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
					<div class="mdl-snackbar__text"></div>
					<button class="mdl-snackbar__action" type="button"></button>
				</div>
			</main>
		</div>	
		<script src="js/material.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/trivia-game.js"></script>
	</body>
</html>
